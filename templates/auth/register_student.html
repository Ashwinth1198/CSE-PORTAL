{% extends 'common/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="auth-container glass-effect animate-fade-in">
            <div class="text-center mb-4">
                <i class="bi bi-mortarboard-fill display-4 text-primary"></i>
                <h2 class="font-weight-bold mt-2">Student Registration</h2>
                <p class="text-muted small">Join the student community</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="full_name" class="form-label text-muted">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name"
                        placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-muted">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="reg_no" class="form-label text-muted">Registration Number</label>
                    <input type="text" class="form-control" id="reg_no" name="reg_no" placeholder="e.g. 2021CSE001"
                        required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="year" class="form-label text-muted">Year</label>
                        <select class="form-select" id="year" name="year" required>
                            <option value="" selected disabled>Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="semester" class="form-label text-muted">Semester</label>
                        <select class="form-select" id="semester" name="semester" required>
                            <option value="" selected disabled>Select Sem</option>
                            {% for i in range(1, 9) %}
                            <option value="{{ i }}">{{ i }} Semester</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-muted">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 hover-pulse">Register as Student</button>
            </form>

            <div class="mt-4 text-center">
                <small class="text-muted"><a href="{{ url_for('auth.register') }}"><i class="bi bi-arrow-left"></i>
                        Change Account Type</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

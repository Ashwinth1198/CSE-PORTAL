{% extends 'common/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4">
        <div class="auth-container glass-effect animate-fade-in">
            <h2 class="text-center mb-4 font-weight-bold">Forgot Password</h2>
            <p class="text-center text-muted mb-4">Enter your registered mobile number to receive an OTP.</p>
            <form method="POST">
                <div class="mb-4">
                    <label for="mobile" class="form-label text-muted">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Send OTP</button>
            </form>
            <div class="mt-4 text-center">
                <small class="text-muted"><a href="{{ url_for('auth.login') }}">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'common/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 text-center animate-fade-in">
        <h1 class="display-1 fw-bold text-warning">403</h1>
        <h2 class="mb-4">Access Denied</h2>
        <p class="lead text-muted mb-5">
            Sorry, you don't have permission to access this page. Please contact an administrator if you believe this is
            an error.
        </p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg hover-pulse">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
